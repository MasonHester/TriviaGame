<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Trivia Game</title>
        <link rel "stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-1 col-md-2"></div>

                <div class="col-xs-10 col-md-8 mainDivBackground mainDivBorder">
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <header>
                                <h1>Coding Trivia</h1>
                            </header>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <p id="displayTimer"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <p id="question"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-2 col-md-3"></div>

                        <div class="col-xs-8 col-md-6">
                            <p id="displayAnswerOne"></p>
                        </div>

                        <div class="col-xs-2 col-md-3"></div>
                    </div>

                    <div class="row">
                        <div class="col-xs-2 col-md-3"></div>

                        <div class="col-xs-8 col-md-6">
                            <p id="displayAnswerTwo"></p>
                        </div>

                        <div class="col-xs-2 col-md-3"></div>
                    </div>

                    <div class="row">
                        <div class="col-xs-2 col-md-3"></div>

                        <div class="col-xs-8 col-md-6">
                            <p id="displayAnswerThree"></p>
                        </div>

                        <div class="col-xs-2 col-md-3"></div>
                    </div>

                    <div class="row">
                        <div class="col-xs-2 col-md-3"></div>

                        <div class="col-xs-8 col-md-6">
                            <p id="displayAnswerFour"></p>
                        </div>

                        <div class="col-xs-2 col-md-3"></div>
                    </div>

                    <div class="row">
                        <div class="col-xs-4 col-md-4"></div>

                        <div class="col-xs-4 col-md-4">
                            <p id="displayNextQuestion" class="displaySmallButton displayButton">Next Question</p>
                        </div>

                        <div class="col-xs-4 col-md-4"></div>
                    </div>
                </div>

                <div class="col-xs-1 col-md-2"></div>
            </div>
        </div>

        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
